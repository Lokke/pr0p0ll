name: Composer Validate

on:
  push:
    branches:
      - 'refactor/code-quality'

jobs:
  composer_validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install Composer
        uses: php-actions/composer@v6

      - name: Validate Composer files
        run: composer validate
