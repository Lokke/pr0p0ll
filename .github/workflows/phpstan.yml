name: "Run PHPStan"

on:
  push:
    branches:
      - 'refactor/code-quality'

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install Composer
        uses: php-actions/composer@v6
        with:
          php_extensions: intl zip
          version: 2.x

      - name: Run PHPStan
        run: composer validate
